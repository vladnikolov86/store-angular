<div class="wrap">
  <div class="image-wrap">
    <img width="100%" height="100%" [src]="product.image" lazy />
  </div>
  <div class="image-description">
    <div>{{ product.name }}</div>
    <div>{{ product.manufacturer }}</div>
    <div>{{ product.rating }}</div>
    <div>{{ product.price }}</div>
  </div>
</div>
